<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Vcard</title>
</head>
<body>
    <div class="container">
        <div class="profile-box">
            <a href="https://vdemike.github.io/My-second-CV/"><img src="./css/img/menu.png" class="menu-icon"></a>
            <img src="./css/img/setting.png" class="setting-icon">
            <img src="./css/img/profile.jpg" class="profile-pic">
            <h3>Mike Incourt</h3>
            <p>Web Developer in progress</p>
            <div class="social-media">
                <a href="https://www.facebook.com/Vdemike" target="_blank"><img src="./css/img/icons8-facebook-24.png" alt="Facebook"></a>
                <a href="mailto:mikeincourt@gmail.com"><img src="./css/img/icons8-google-plus-24.png" alt="Google"></a>
                <a href="https://www.linkedin.com/in/mike-incourt-27bb9a1b6/?originalSubdomain=be" target="_blank"><img src="./css/img/icons8-linkedin-24.png" alt="LinkedIn"></a>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank"><img src="./css/img/icons8-youtube-24.png" alt="Youtube"></a>
                <a href="https://github.com/Vdemike" target="_blank"><img src="./css/img/github.png" alt="Github"></a>
            </div>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank"><button type="button">Follow</button></a>
            <div class="profile-bottom">
                <p>Let's stay in touch!</p>
            </div>
        </div>
        <style>
        .dark-mode {
            background-color: #333;
            color: #f2f2f2;
          }</style>
    </div>
    <script>
        const settingIcon = document.querySelector(".setting-icon");
        settingIcon.addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
        });
    </script>
</body>
</html>
